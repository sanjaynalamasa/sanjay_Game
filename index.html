<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <h2 class="high-score">High Score : 0</h2>
    <div class="box-container">
        <div class="line">
            <div class="red btn" type="button" id="red">1</div>
            <div class="yellow btn" type="button" id="yellow">2</div>
        </div>
        <div class="line">
            <div class="green btn" type="button" id="green">3</div>
            <div class="purple btn" type="button" id="purple">4</div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
